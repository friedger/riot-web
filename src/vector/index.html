<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="utf-8" />
        <title>OI Chat</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= require('../../res/vector-icons/apple-touch-icon.png') %>"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= require('../../res/vector-icons//favicon-32x32.png') %>"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= require('../../res/vector-icons/favicon-16x16.png') %>"
        />
        <link rel="manifest" href="manifest.json" />
        <meta name="referrer" content="no-referrer" />
        <link
            rel="shortcut icon"
            href="<%= require('../../res/vector-icons/favicon.ico') %>"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-title" content="OI Chat" />
        <meta name="application-name" content="OI Chat" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-TileImage"
            content="<%= require('../../res/vector-icons/mstile-150.png') %>"
        />
        <meta
            name="msapplication-config"
            content="<%= require('../../res/vector-icons/browserconfig.xml') %>"
        />
        <meta name="theme-color" content="#ffffff" />
        <meta
            property="og:image:secure_url"
            content="https://chat.openintents.org/vector-icons/android-chrome-512x512.png"
        />
        <meta property="og:image:alt" content="Coloured screens in a circle" />
        <meta property="og:title" content="OI Chat" />
        <meta
            property="og:description"
            content="Connecting users across blockchains powered by matrix.org"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://chat.openintents.org" />
        <meta
            http-equiv="Content-Security-Policy"
            content="
        default-src 'none';
        style-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-eval' https://www.recaptcha.net https://www.gstatic.com;
        img-src * blob: data:;
        connect-src *;
        font-src 'self' data:;
        media-src * blob: data:;
        child-src * blob: data:;
        worker-src 'self';
        frame-src * blob: data:;
        form-action 'self';
        object-src 'self';
        manifest-src 'self';
    "
        />
        <% for (var i=0; i < htmlWebpackPlugin.files.css.length; i++) { var file
        = htmlWebpackPlugin.files.css[i]; var match =
        file.match(/^bundles\/.*?\/theme-(.*)\.css$/); if (match) { var title =
        match[1].charAt(0).toUpperCase() + match[1].slice(1); %>
        <link
            rel="stylesheet"
            disabled="disabled"
            title="<%= title %>"
            href="<%= file %>"
        />
        <% } else { %>
        <link rel="stylesheet" href="<%= file %>" />
        <% } } %>
    </head>
    <body
        style="height: 100%; margin: 0"
        data-vector-indexeddb-worker-script="<%= htmlWebpackPlugin.files.chunks['indexeddb-worker'].entry %>"
    >
        <noscript>Sorry, Element requires JavaScript to be enabled.</noscript>
        <!-- TODO: Translate this? -->
        <section
            id="matrixchat"
            style="height: 100%; overflow: auto"
            class="notranslate"
        ></section>
        <script src="<%= htmlWebpackPlugin.files.chunks['bundle'].entry %>"></script>

        <!-- Legacy supporting Prefetch images -->
        <img
            src="<%= require('matrix-react-sdk/res/img/warning.svg') %>"
            width="24"
            height="23"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/e2e/warning.svg') %>"
            width="24"
            height="23"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/feather-customised/warning-triangle.svg') %>"
            width="24"
            height="23"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/format/bold.svg') %>"
            width="25"
            height="22"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/format/code.svg') %>"
            width="25"
            height="22"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/format/italics.svg') %>"
            width="25"
            height="22"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/format/quote.svg') %>"
            width="25"
            height="22"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />
        <img
            src="<%= require('matrix-react-sdk/res/img/format/strikethrough.svg') %>"
            width="25"
            height="22"
            style="visibility: hidden; position: absolute; top: 0px; left: 0px"
        />

        <audio id="messageAudio">
            <source src="media/message.ogg" type="audio/ogg" />
            <source src="media/message.mp3" type="audio/mpeg" />
        </audio>
        <audio id="ringAudio" loop>
            <source src="media/ring.ogg" type="audio/ogg" />
            <source src="media/ring.mp3" type="audio/mpeg" />
        </audio>
        <audio id="ringbackAudio" loop>
            <source src="media/ringback.ogg" type="audio/ogg" />
            <source src="media/ringback.mp3" type="audio/mpeg" />
        </audio>
        <audio id="callendAudio">
            <source src="media/callend.ogg" type="audio/ogg" />
            <source src="media/callend.mp3" type="audio/mpeg" />
        </audio>
        <audio id="busyAudio">
            <source src="media/busy.ogg" type="audio/ogg" />
            <source src="media/busy.mp3" type="audio/mpeg" />
        </audio>
        <audio id="remoteAudio"></audio>
        <!-- let CSS themes pass constants to the app -->
        <div id="mx_theme_accentColor"></div>
        <div id="mx_theme_secondaryAccentColor"></div>
        <div id="mx_theme_tertiaryAccentColor"></div>
    </body>
</html>

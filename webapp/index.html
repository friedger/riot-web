<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <title>OI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="OI Chat" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">    
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="OI Chat">
    <meta name="application-name" content="OI Chat">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:image" content="https://chat.openintents.org/android-chrome-192x192.png" />
    
           <link rel="stylesheet" href="bundles/ee012abd17b2a9f22281/bundle.css">
        
           <link rel="stylesheet" disabled="disabled" title="Light" href="bundles/ee012abd17b2a9f22281/theme-light.css">
        
           <link rel="stylesheet" disabled="disabled" title="Dark" href="bundles/ee012abd17b2a9f22281/theme-dark.css">
        
           <link rel="stylesheet" disabled="disabled" title="Status" href="bundles/ee012abd17b2a9f22281/theme-status.css">
        
  </head>
  <body style="height: 100%;">
    <section id="matrixchat" style="height: 100%;">Loading OI Chat</section>
    <noscript>Sorry, OI Chat requires JavaScript to be enabled.</noscript> <!-- TODO: Translate this? -->
    
        <script src="bundles/ee012abd17b2a9f22281/bundle.js"></script>
    
            <script>
                window.vector_indexeddb_worker_script = 'bundles/ee012abd17b2a9f22281/indexeddb-worker.js';
            </script>
            
        <script src="bundles/ee012abd17b2a9f22281/theme-light.js"></script>
    
        <script src="bundles/ee012abd17b2a9f22281/theme-dark.js"></script>
    
        <script src="bundles/ee012abd17b2a9f22281/theme-status.js"></script>
    
    <img src="img/warning.svg" width="24" height="23" style="visibility: hidden; position: absolute; top: 0px; left: 0px;"/>
    <audio id="messageAudio">
        <source src="media/message.ogg" type="audio/ogg" />
        <source src="media/message.mp3" type="audio/mpeg" />
    </audio>
    <audio id="ringAudio" loop>
        <source src="media/ring.ogg" type="audio/ogg" />
        <source src="media/ring.mp3" type="audio/mpeg" />
    </audio>
    <audio id="ringbackAudio" loop>
        <source src="media/ringback.ogg" type="audio/ogg" />
        <source src="media/ringback.mp3" type="audio/mpeg" />
    </audio>
    <audio id="callendAudio">
        <source src="media/callend.ogg" type="audio/ogg" />
        <source src="media/callend.mp3" type="audio/mpeg" />
    </audio>
    <audio id="busyAudio">
        <source src="media/busy.ogg" type="audio/ogg" />
        <source src="media/busy.mp3" type="audio/mpeg" />
    </audio>
    <audio id="remoteAudio"></audio>
    <!-- let CSS themes pass constants to the app -->
    <div id="mx_theme_accentColor"></div><div id="mx_theme_secondaryAccentColor"></div><div id="mx_theme_tertiaryAccentColor"></div>
  </body>
</html>
